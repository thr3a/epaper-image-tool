<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Paper Image tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-2">
      <h1 class="text-center mb-4">E-Paper Image tool</h1>
      <form id="upload-form" class="mb-4 text-center">
        <div class="row justify-content-center mb-3">
          <p>電子ペーパーの解像度をpxで入力してください。縦横は自動調整されます。</p>
          <div class="col-auto">
            <input type="number" id="width-input" name="width" class="form-control d-inline-block" style="width: 100px;" placeholder="幅" required min="1" value="400">
            x
            <input type="number" id="height-input" name="height" class="form-control d-inline-block" style="width: 100px;" placeholder="高さ" required min="1" value="600">
          </div>
        </div>
        <div class="mb-3">
          <p>画像ファイルを選択してください。</p>
          <input type="file" id="image-input" name="image" accept="image/*" class="form-control d-inline-block w-auto" required>
        </div>
        <button type="submit" class="btn btn-primary">処理開始</button>
      </form>
      <div id="result-area" class="text-center" style="min-height:300px;">
        <img id="result-image" src="" alt="加工結果画像" class="img-fluid d-none mx-auto" style="max-height:400px;">
        <div id="download-buttons" class="mt-3 d-none">
          <button class="btn btn-secondary" id="download-bmp">BMPでダウンロード</button>
        </div>
      </div>
    </div>
    <script src="/static/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Paper Image tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">E-Paper Image tool</h1>
      <form id="upload-form" class="mb-4 text-center">
        <input type="file" id="image-input" name="image" accept="image/*" class="form-control d-inline-block w-auto mb-2" required>
        <button type="submit" class="btn btn-primary ms-2">処理開始</button>
      </form>
      <div id="result-area" class="text-center" style="min-height:300px;">
        <img id="result-image" src="" alt="加工結果画像" class="img-fluid d-none mx-auto" style="max-height:400px;">
        <div id="download-buttons" class="mt-3 d-none">
          <button class="btn btn-success me-2" id="download-jpg">JPGでダウンロード</button>
          <button class="btn btn-info me-2" id="download-png">PNGでダウンロード</button>
          <button class="btn btn-secondary" id="download-bmp">BMPでダウンロード</button>
        </div>
      </div>
    </div>
    <script src="/static/index.js"></script>
  </body>
</html>

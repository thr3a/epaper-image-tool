<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Paper Image tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4" style="max-width: 800px;">
      <h1 class="text-center mb-3">E-Paper Image tool</h1>
      <div class="text-center mb-4">
        <p class="mb-1">電子ペーパー用の画像に変換します。</p>
      </div>
      <form id="upload-form" class="mb-4">
        <div class="mb-3">
          <label for="width-input" class="form-label">ディスプレイ解像度(px)</label>
          <div class="form-text mb-1">電子ペーパーのディスプレイの解像度を指定してください。縦横は自動調整されます。</div>
          <div class="d-flex align-items-center" style="max-width: 420px;">
            <input type="number" id="width-input" name="width" class="form-control me-2" style="max-width: 120px;" required min="100" value="400">
            <span class="mx-1">x</span>
            <input type="number" id="height-input" name="height" class="form-control ms-2" style="max-width: 120px;" required min="100" value="600">
          </div>
        </div>
        <div class="mb-3">
          <label for="image-input" class="form-label">変換したい画像</label>
          <!-- <div class="form-text mb-1">変換したい画像ファイルを選択してください。</div> -->
          <input type="file" id="image-input" name="image" accept="image/*" class="form-control w-auto" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">処理開始</button>
        </div>
      </form>
      <div id="result-area" class="text-center" style="min-height:300px;">
        <img id="result-image" src="" alt="加工結果画像" class="img-fluid d-none mx-auto" style="max-height:400px;">
        <div id="download-buttons" class="mt-3 d-none">
          <button class="btn btn-secondary" id="download-bmp">BMPでダウンロード</button>
        </div>
      </div>
    </div>
    <script src="/static/index.js"></script>
  </body>
</html>
